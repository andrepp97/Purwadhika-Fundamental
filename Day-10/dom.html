<!DOCTYPE html>
<html lang="en">

<head>

    <title>DOM</title>

<body>
    <style>
        .pink {
            background-color: pink;
        }

        .borders {
            border: 2px solid grey;

        }
    </style>


    <h1 id="JC"></h1>
    <h1></h1>
    <div>
        <h2 class="jomblo"></h2>
    </div>
    <br><br>
    <h1 style="text-align: center;" id="sayang"></h1>
    <div style="text-align: center;">
        <input type="button" value="CLICK ME!!" onclick="sayang()">

    <script>
        var x = 'Mantap Jiwa'

        function sayang() {
            document.getElementById('sayang').innerHTML += 'Hai Zheyenggg'
        }

</body>
