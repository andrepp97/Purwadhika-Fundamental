<script>

        function Luas(p, l) {
            return p*l
        }

    do {

        let panjang = prompt("Masukkan Panjang")
        let lebar = prompt("Masukkan Lebar")

        alert("Luas Persegi Panjang : " + Luas(panjang,lebar) + " cm")

    } while (confirm("Mau Ulang ?")==true);

</script>
